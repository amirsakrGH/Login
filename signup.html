<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section id="login">
        <div class="container w-50 text-center mt-5  p-5 shadow-xlg ">
            <div class="mb-3">
                <h1>Smart SignUp System</h1>
            </div>
            <div class="btnField w-100">
                <input type="text" name="" placeholder="Enter your name" id="nameField" class="form-control text-white mb-3 bg-transparent"  >
                <input type="email" name="" placeholder="Enter your email" id="emailField" class="form-control mb-3 bg-transparent text-white shadow-none">
                <input type="password" name="" placeholder="Enter your password" id="passwordField" class="form-control mb-4 bg-transparent text-white shadow-none">
            </div>
            <div>
                <p id="message" class="d-none"></p>
            </div>
            <div class="submit">
                <button id="signUpBtn" class="btn w-100">SignUp</button>
            </div>
            <div class="pt-3 newAccount">
                <p>you have an account? <a href="index.html" class="text-white ">Signin</a></p>
            </div>
        </div>
    </section>


    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
</body>
</html>
